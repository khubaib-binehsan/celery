####################################################################################
# 1) Builds the image once and tag it "airflow:celery"
####################################################################################

services:

  airflow-image:
    build: .
    image: airflow:celery
    pull_policy: never
    command: [ "/bin/true" ]

  redis:
    image: redis:6
    ports:
      - "6379:6379"
  postgres:
    image: postgres:16.4
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data

  airflow-init:
    image: airflow:celery
    env_file:
      - airflow.env
    depends_on:
      - postgres
      - redis
    command:
      - bash
      - -c
      - |
        uv run airflow db migrate &&
        uv run airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin

  scheduler:
    image: airflow:celery
    env_file:
      - airflow.env
    depends_on:
      - airflow-init
    command: [ "bash", "-c", "uv run airflow scheduler" ]

  webserver:
    image: airflow:celery
    env_file:
      - airflow.env
    depends_on:
      - scheduler
    ports:
      - "8000:8000"
    command: [ "bash", "-c", "uv run airflow webserver -p 8000 " ]

  flower:
    image: airflow:celery
    env_file:
      - airflow.env
    depends_on:
      - scheduler
    ports:
      - "5555:5555"
    command:
      - bash
      - -c
      - |
        uv run celery \
          --app airflow.executors.celery_executor.app \
          --broker "$$AIRFLOW__CELERY__BROKER_URL" \
          flower --port=5555
  worker1:
    image: airflow:celery
    env_file:
      - airflow.env
    depends_on:
      - scheduler
    command: [ "bash", "-c", "uv run airflow celery worker" ]

  worker2:
    image: airflow:celery
    env_file:
      - airflow.env
    depends_on:
      - scheduler
    command: [ "bash", "-c", "uv run airflow celery worker" ]

  worker3:
    image: airflow:celery
    env_file:
      - airflow.env
    depends_on:
      - scheduler
    command:
      - bash
      - -c
      - |
        uv run airflow celery worker -q high_priority

volumes:
  postgres_data:
